x-superset-common: &superset-common
  build:
    context: .
    dockerfile: Dockerfile
  env_file: .env
  user: "root"
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  # PostgreSQL database for Superset metadata
  db:
    image: postgres:15
    container_name: superset_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-superset}
      POSTGRES_USER: ${POSTGRES_USER:-superset}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-superset}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-superset}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery broker
  redis:
    image: redis:7
    container_name: superset_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Superset web application
  superset:
    <<: *superset-common
    container_name: superset_app
    restart: unless-stopped
    ports:
      - "${SUPERSET_PORT:-8088}:8088"
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - ./credentials:/app/credentials:ro
      - ./assets:/app/superset/static/assets/custom:ro
      - ./assets/inecobank_logo.png:/app/superset/static/assets/images/superset-logo-horiz.png:ro
      - ./assets/loading_new.gif:/app/superset/static/assets/images/loading.gif:ro
      - ./assets/loading_new.gif:/app/superset/static/assets/loading.cff8a5da.gif:ro
      - ./templates/tail_js_custom_extra.html:/app/superset/templates/tail_js_custom_extra.html:ro
      - superset_home:/app/superset_home
    command: >
      bash -c "
        superset fab create-admin --username $${ADMIN_USERNAME:-admin} --firstname Admin --lastname User --email $${ADMIN_EMAIL:-admin@ineco.am} --password $${ADMIN_PASSWORD:-admin} || true &&
        superset db upgrade &&
        superset init &&
        /usr/bin/run-server.sh
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Celery worker for async queries
  superset-worker:
    <<: *superset-common
    container_name: superset_worker
    restart: unless-stopped
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - ./credentials:/app/credentials:ro
      - superset_home:/app/superset_home
    command: ["celery", "--app=superset.tasks.celery_app:app", "worker", "--pool=prefork", "-O", "fair", "-c", "4"]
    healthcheck:
      test: ["CMD-SHELL", "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Celery beat for scheduled tasks
  superset-beat:
    <<: *superset-common
    container_name: superset_beat
    restart: unless-stopped
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - ./credentials:/app/credentials:ro
      - superset_home:/app/superset_home
    command: ["celery", "--app=superset.tasks.celery_app:app", "beat", "--pidfile", "/tmp/celerybeat.pid", "--schedule", "/tmp/celerybeat-schedule"]
    healthcheck:
      disable: true

volumes:
  postgres_data:
  redis_data:
  superset_home:
